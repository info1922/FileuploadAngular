<div class="row">
    <div class="col-md-4">
        <h5>Seleccione archivos</h5>

        <div appNgDropFiles [ngClass]="{'file-over':estaSobreDropZone }" (archivoSobre)="archivoSobreDropZone($event)" [archivos]="archivos" class="well drop-zone">
            <h4>Suelta los archivos aquí</h4>
            <img src="/assets/img/drop-images.png">
        </div>

    </div>

    <div class="col-md-8">
        <h5>Cargar archivos</h5>
        <button type="button" (click)="cargarImagenesFirebase()" [disabled]="archivos.length == 0 || !permiteCargar" class="btn btn-success">Cargar a firebase</button>
        <button type="button" (click)="limpiarArchivos()" class="btn btn-danger">Limpiar archivos</button>
        <br><br>

        <table class="table" *ngIf="archivos.length > 0">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{ 'text-green': archivo.estaSubiendo }">{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size / 1024 /1024 | number:'.2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

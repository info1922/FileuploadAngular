<div class="row">
    <div class="col-md-4">
        <h5>Seleccione archivos</h5>

        <div class="well drop-zone">
            <h4>Suelta los archivos aquí</h4>
            <img src="/assets/img/drop-images.png">
        </div>

    </div>

    <div class="col-md-8">
        <h5>Cargar archivos</h5>
        <button type="button" (click)="cargarImagenesFirebase()" [disabled]="archivos.length == 0 || !permiteCargar" class="btn btn-success">Cargar a firebase</button>
        <button type="button" (click)="limpiarArchivos()" class="btn btn-danger">Limpiar archivos</button>
        <br><br>

        <table class="table" *ngIf="archivos.length > 0">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
